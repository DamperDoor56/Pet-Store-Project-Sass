<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Little Paws</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--In terminal "npm run dev" for view-->
    </head>
    <body>
        <!-- header section -->
        <header class="header">
            <img class="logo" src="https://res.cloudinary.com/dweiaqd6l/image/upload/v1656703064/ATAYA_2_-PhotoRoom_czx9da.png">
        <nav class="navbar">
            <a class="hover-me" href="#home">Home</a>
            <a class="hover-it" href="#about">About</a>
            <a class="hover-ye" href="#shop">Shop</a>
            <a class="hover-te" href="#services">Services</a>
            <a class="hover-mi" href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <a href="#"><i class="bi bi-cart-fill" id="shop-btn"></i></a>
            <a href="#"><i class="bi bi-person-circle" id="user-btn"></i></a>
            <a href="#"><i class="bi bi-list" id="menu-btn"></i></a>
        </div>
        <form action="" class="login-form">
            <h3>Log in</h3>
            <input type="email" name="" placeholder="Enter you email adress" id="EMAIL" class="box">
            <input type="password" placeholder="Enter your password" id="PASSWORD" class="box">
            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <div class="links">
                <a href="#">Forget password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
        </header>
        <!-- Header section ends -->
        <!-- Home section starts -->
        <section class="home" id="home">
            <div class="content">
                <h3><span>Hi!</span> Welcome to our pet shop</h3>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </section>
        <!-- Home section ends -->
        
        <script type="module" src="js/index.js"></script>
    </body>
</html>
